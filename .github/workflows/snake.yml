name: Generate Snake Game
on:
  schedule:
    - cron: "0 0 * * *"
jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: Platane/snk@master
        with:
          github_user_name: "hverma1206"
          outputs: "github-contribution-grid-snake.svg"
      - uses: crazy-max/ghaction-github-pages@v2
        with:
          target_branch: output
          build_dir: .
